<!DOCTYPE html>
<html>
  <head>
    <title>Car Example</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Manufacturer</h1>
      <p>
        This code defines two classes, Car and RaceCar, which represent a car
        and a race car, respectively. Both classes have a constructor that takes
        parameters for color and manufacturer. The RaceCar class extends the Car
        class and adds an additional parameter for the number of seats.
      </p>
      <input type="text" id="inputString" placeholder="Enter a color" />
      <input
        type="number"
        id="inputNum"
        placeholder="Enter a number of seats"
      />
      <button onclick="car()">Create Car</button>
      <div id="result"></div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
